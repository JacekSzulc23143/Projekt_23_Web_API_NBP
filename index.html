<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API NBP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/28531cec2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Web API <span>NBP</span> do kursów walut</h1>
        <p>Sprawdź aktualne kursy walut!</p>

        <div class="app-body">

            <div class="section-left">
                <input type="number" class="amount-one" value="1">
                <select id="currency-one">
                    <option value="USD" selected>USD</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
            <div class="swap">
                <i class="fa-solid fa-money-bill-transfer fa-fade"></i>
            </div>
            <div class="section-right">
                <input type="number" class="amount-two" disabled>
                <div id="currency-two">
                    <div value="PLN">PLN</div>
                </div>
            </div>

        </div>
        <p class="rate-info"></p>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
